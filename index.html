}

  <body>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"

    <!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
    <div id="map"></div>

    <script>
             var transformRequest = (url, resourceType) => {
            var isMapboxRequest =
              url.slice(8, 22) === "api.mapbox.com" ||
              url.slice(10, 26) === "tiles.mapbox.com";

              url: isMapboxRequest
                ? url.replace("?", "?pluginName=sheetMapper&")
                : url
            };
          };


                //YOUR TURN: add your Mapbox token
          mapboxgl.accessToken = 'pk.eyJ1IjoiY2hyaXMtbGFsbHkiLCJhIjoiY2theXd3M2MxMG9sdjJ2b2FhejQ0MmFzMSJ9.o7kyyVCt8MFaYLogzZhk8g'; //Mapbox token
           var bounds = [
[-180, 10], // Southwest coordinates
[-60, 75] // Northeast coordinates
];
      
      var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/chris-lally/ckkrbwci002j317l9a9eec08x', //stylesheet location
            attributionControl: false,
            center: [-100.411464, 37.7852299], // starting position
            zoom: 3,// starting zoom
        maxBounds: bounds,
            transformRequest: transformRequest
            
          });

      
      
            map.addControl(
              new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
              })
            );

          var transformRequest = (url, resourceType) => {
            var isMapboxRequest =
              url.slice(8, 22) === "api.mapbox.com" ||
              url.slice(10, 26) === "tiles.mapbox.com";
            return {
              url: isMapboxRequest
                ? url.replace("?", "?pluginName=sheetMapper&")
                : url
            };
          };


             var transformRequest = (url, resourceType) => {
            var isMapboxRequest =
              url.slice(8, 22) === "api.mapbox.com" ||
              url.slice(10, 26) === "tiles.mapbox.com";
            return {
              url: isMapboxRequest
                ? url.replace("?", "?pluginName=sheetMapper&")
                : url
            };
          };

          $(document).ready(function () {
            $.ajax({
              type: "GET",
              //YOUR TURN: Replace with csv export link
              url: 'https://docs.google.com/spreadsheets/d/1Ney5flc7YCN1bOPEc3wpF2rJ2jxy-crRY7-zMBMHpZA/gviz/tq?tqx=out:csv&sheet=MapBox',
              dataType: "text",
              success: function (csvData) { makeGeoJSON(csvData); }
            });

map.addControl(new mapboxgl.NavigationControl());

            function makeGeoJSON(csvData) {
              csv2geojson.csv2geojson(csvData, {
                latfield: 'Latitude',
                lonfield: 'Longitude',
                delimiter: ','
              }, function (err, data) {
                map.on('load', function () {

                  //Add the the layer to the map
                  map.addLayer({
                    'id': 'csvData',
                    'type': 'circle',
                    'source': {
                      'type': 'geojson',
                      'data': data
                    },
                    'paint': {
                      'circle-radius': 9,
                      'circle-color': "#EA27C2"
                      
                    }
                  });


                  // When a click event occurs on a feature in the csvData layer, open a popup at the
                  // location of the feature, with description HTML from its properties.
                  map.on('click', 'csvData', function (e) {
                    var coordinates = e.features[0].geometry.coordinates.slice();
                 var donationLink = `<h4><a href="${e.features[0].properties.Link}" target="_blank" class="button">`+e.features[0].properties.Name+` â†’</a></h4>`;

           

                    var ImageCode = `<div class="image div"><img class="profile" src="${e.features[0].properties.Image}"><div>` ;


                    //set popup text
                    //You can adjust the values of the popup to match the headers of your CSV.
                    // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV.
                    var description = `<div class="pop">`+ImageCode+ donationLink+`</div>`;

                    // Ensure that if the map is zoomed out such that multiple
                    // copies of the feature are visible, the popup appears
                    // over the copy being pointed to.
                    while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                      coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                    }

                    //add Popup to map

                    new mapboxgl.Popup()
                      .setLngLat(coordinates)
                      .setHTML(description)
                      .addTo(map);
                  });

                  
map.on('click','csvData', function (e) {
  if (map.getZoom() < 6) {
    
    map.flyTo({
center: e.features[0].geometry.coordinates,
  speed: 0.5, // make the flying slow
  zoom:6,
})
    
  } 

  else {
      map.flyTo({
center: e.features[0].geometry.coordinates,
  speed: 0.5, // make the flying slow
  zoom:map.getZoom(),
      })
  }
}
);
  
                  
                  
                  
                  
                  
                  // Change the cursor to a pointer when the mouse is over the places layer.
                  map.on('mouseenter', 'csvData', function () {
                    map.getCanvas().style.cursor = 'pointer';
                  });

                  // Change it back to a pointer when it leaves.
                  map.on('mouseleave', 'places', function () {
                    map.getCanvas().style.cursor = '';
                  });

                  var bbox = turf.bbox(data);
                  map.fitBounds(bbox, { padding: 50 });

                });

                 map.on('load', function () {
        
        map.flyTo({
            center: [-100,40],
            zoom: 3.2,
          speed:0.2,
            essential: true // this animation is considered essential with respect to prefers-reduced-motion
        });
    });
                
              });
            };
          });
    </script>
